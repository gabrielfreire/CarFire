<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/master.xhtml">

	<ui:define name="topo" />
	<ui:define name="left" />

	<ui:define name="content">
		<div class="col-sm-offset-1 col-sm-5" id="box-logo">
			<h1>CarFire</h1>
			<h4>A sua locadora de autom√≥veis...</h4>
		</div>

		<div class="col-sm-6">
			<h:form styleClass="form-horizontal" role="form">				

				<div class="col-sm-offset-1 col-sm-11">
					<h2>Login</h2>
					<hr />
					<h:messages styleClass="col-sm-12 message-error" />
					
					<div class="form-group">
						<h:outputLabel for="email" styleClass="col-sm-2 control-label"
							value="Email:" />
						<div class="col-sm-7">
							<h:inputText styleClass="form-control" id="email" name="email"
								value="#{loginController.login.email}" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="senha" styleClass="col-sm-2 control-label"
							value="Senha:" />
						<div class="col-sm-7">
							<h:inputSecret styleClass="form-control" id="senha" name="senha"
								value="#{loginController.login.senha}" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<h:outputLabel>
									<h:selectBooleanCheckbox name="checkbox" /> Mantenha-me conectado 
								</h:outputLabel>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{loginController.checkLogin}"
								styleClass="btn btn-primary" value="Entrar" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>

	<ui:define name="js_externo">
		<script type="text/javascript">
			// 			$("#form-login").on("submit", function(e){
			// 				e.preventDefault();
			// 			});
		</script>
	</ui:define>

</ui:composition>
</html>
