<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- 	xmlns:p="http://primefaces.org/ui"> -->


<ui:composition template="/template/master.xhtml">


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="#">Cliente</a></li>
			<li class="active">Cadastro de pessoa física</li>
		</ol>

		<BLOCKQUOTE>
			<p>Cadastro de cliente</p>
			<small>Inserir ou editar um cliente</small>
		</BLOCKQUOTE>
		<hr />


		<div class="col-sm-offset-2 col-sm-9 col-md-8">
			<div class="btn-group btn-group-sm">
				<a href="#" class="btn btn-default active">Pessoa física</a>
				<a href="/CarFire/public/formClientPJ.jsf" class="btn btn-default">Pessoa jurídica</a>
			</div>
		</div>

		
		
		<div class="col-sm-9 col-md-6">			
			<h:form styleClass="form-horizontal" role="form">
				<h:messages styleClass="message-error" />
				<h:inputHidden value="#{clientePFController.cliente.id}" />			
				<h:inputHidden value="#{clientePFController.cliente.tipo}" />			
			
				<h5 class="form-h5">Dados pessoais</h5>

				<div class="form-group">
					<h:outputLabel for="nome" styleClass="col-sm-2 control-label">Nome</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="nome" value="#{clientePFController.cliente.nome}" />
					</div>

					<h:outputLabel for="cpf" styleClass="col-sm-2 control-label">CPF</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cpf" value="#{clientePFController.cliente.cpf}" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="rg" styleClass="col-sm-2 control-label">RG</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="rg" value="#{clientePFController.cliente.rg}" />
					</div>

					<h:outputLabel for="habilitacao"
						styleClass="col-sm-2 control-label">Habilitação</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="habilitacao" value="#{clientePFController.cliente.habilitacao}" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="data_nascimento"
						styleClass="col-sm-2 control-label">Data de nasc.</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm"
							id="data_nascimento" value="#{clientePFController.cliente.data_nascimento}" />
					</div>

					<h:outputLabel for="genero" styleClass="col-sm-2 control-label">Gênero</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="genero" value="#{clientePFController.cliente.genero}" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="email" styleClass="col-sm-2 control-label">Email</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="email" value="#{clientePFController.cliente.email}" />
					</div>

					<h:outputLabel for="telefone" styleClass="col-sm-2 control-label">Telefone</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="telefone" value="#{clientePFController.cliente.telefone}" />
					</div>
				</div>


				<h5 class="form-h5">Endereço</h5>

				<div class="form-group">
					<h:outputLabel for="endereco" styleClass="col-sm-2 control-label">Endereço</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="endereco" value="#{clientePFController.cliente.endereco}" />
					</div>

					<h:outputLabel for="bairro" styleClass="col-sm-2 control-label">Bairro</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="bairro" value="#{clientePFController.cliente.bairro}" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="cidade" styleClass="col-sm-2 control-label">Cidade</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cidade" value="#{clientePFController.cliente.cidade}" />
					</div>

					<h:outputLabel for="estado" styleClass="col-sm-2 control-label">Estado</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="estado" value="#{clientePFController.cliente.estado}" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="cep" styleClass="col-sm-2 control-label">CEP</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cep" value="#{clientePFController.cliente.cep}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<h:commandLink action="#{clientePFController.salvar()}" styleClass="btn btn-success" value="Salvar" />
						<a href="/CarFire/public/listClientsPF.jsf" class="btn btn-default">Cancelar</a>
					</div>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
