<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- 	xmlns:p="http://primefaces.org/ui"> -->


<ui:composition template="/template/master.xhtml">


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="#">Cliente</a></li>
			<li class="active">Cadastro de pessoa jurídica</li>
		</ol>

		<BLOCKQUOTE>
			<p>Cadastro de cliente</p>
			<small>Inserir ou editar um cliente</small>
		</BLOCKQUOTE>
		<hr />



		<div class="col-sm-offset-6 col-md-offset-4 col-sm-12">
			<div class="btn-group btn-group-sm">
				<a href="/CarFire/public/formClientPF.jsf" class="btn btn-default">Pessoa física</a>
				<a href="#" class="btn btn-default active">Pessoa jurídica</a>
			</div>
		</div>

		
		
		<div class="col-sm-9 col-md-6">			
			<h:form styleClass="form-horizontal" role="form">
				<h:messages styleClass="message-error" />

			
				<h5 class="form-h5">Dados da empresa</h5>

				<div class="form-group">
					<h:outputLabel for="razao_social" styleClass="col-sm-2 control-label">Razão social</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="razao_social" />
					</div>

					<h:outputLabel for="nome_comercial" styleClass="col-sm-2 control-label">Nome com.</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="nome_comercial" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="cnpj" styleClass="col-sm-2 control-label">CNPJ</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cnpj" />
					</div>

					<h:outputLabel for="inscricao_estadual"
						styleClass="col-sm-2 control-label">Inscrição est.</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="inscricao_estadual" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="data_fundacao"
						styleClass="col-sm-2 control-label">Data de fund.</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="data_fundacao" />
					</div>

					<h:outputLabel for="numero_funcionarios" styleClass="col-sm-2 control-label">N° de func.</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="numero_funcionarios" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="email" styleClass="col-sm-2 control-label">Email</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="email" />
					</div>

					<h:outputLabel for="telefone" styleClass="col-sm-2 control-label">Telefone</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="telefone" />
					</div>
				</div>


				<h5 class="form-h5">Endereço</h5>

				<div class="form-group">
					<h:outputLabel for="endereco" styleClass="col-sm-2 control-label">Endereço</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="endereco" />
					</div>

					<h:outputLabel for="bairro" styleClass="col-sm-2 control-label">Bairro</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="bairro" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="cidade" styleClass="col-sm-2 control-label">Cidade</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cidade" />
					</div>

					<h:outputLabel for="estado" styleClass="col-sm-2 control-label">Estado</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="estado" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="cep" styleClass="col-sm-2 control-label">CEP</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText styleClass="form-control input-sm" id="cep" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<h:commandButton styleClass="btn btn-success" value="Salvar" />
						<h:button styleClass="btn btn-default" value="Cancelar" />
					</div>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
