<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/master.xhtml">

	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="#">Empréstimo</a></li>
			<li class="active">Veículos</li>
		</ol>

		<BLOCKQUOTE>Veículos</BLOCKQUOTE>
		<hr />

		<div class="col-sm-12 col-md-8">


			<table class="display">
				<thead>
					<tr>
						<th>Chassi</th>
						<th>Placa</th>
						<th>Combustível</th>
						<th>Ano</th>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Valor tarifa</th>
						<th>Disponível</th>
						<th>Ações</th>
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th>Chassi</th>
						<th>Placa</th>
						<th>Combustível</th>
						<th>Ano</th>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Valor tarifa</th>
						<th>Disponível</th>
						<th>Ações</th>
					</tr>
				</tfoot>

				<tbody>
					<ui:repeat var="veiculo" value="#{veiculoController.itens()}">
						<tr class="center">
							<td><h:outputText value="#{veiculo.chassi}" /></td>
							<td><h:outputText value="#{veiculo.placa}" /></td>
							<td><h:outputText value="#{veiculo.combustivel}" /></td>
							<td><h:outputText value="#{veiculo.ano_modelo}" /></td>
							<td><h:outputText value="#{veiculo.marca}" /></td>
							<td><h:outputText value="#{veiculo.modelo}" /></td>
							<td><h:outputText value="#{veiculo.tarifa}" /></td>
							<td><h:selectBooleanCheckbox value="#{veiculo.disponivel}" /></td>

							<td><a href="/CarFire/public/formCar.jsf"
								class="form-link-remove" title="Excluir"> <span
									class="glyphicon glyphicon-trash"></span>
							</a> <a href="/CarFire/public/formCar.jsf" class="form-link-edit"
								title="Editar"> <span class="glyphicon glyphicon-edit"></span>
							</a></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>




		</div>
	</ui:define>

	<ui:define name="js_externo">
		<script type="text/javascript" class="init">
			$("table").dataTable({
				"scrollY":        300,
		        "scrollCollapse": true,
		        "jQueryUI":       true,
				"language" : {
					"sLengthMenu": "Registros por página: _MENU_",
					"sSearch" : "Pesquisar:",
					"sInfo": "Exibindo _PAGE_ de _PAGES_ páginas",
					"sInfoEmpty": "Exibindo 0 de 0 páginas",
					"infoFiltered": " - filtrado de _MAX_ registros",
					"sPrevious": "Anterior",
					"sNext": "Próximo",
					"zeroRecords": "Nenhum registro encontrado"
				}
			});
		</script>
	</ui:define>

</ui:composition>
</html>
