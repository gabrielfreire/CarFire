<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/master.xhtml">

	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="#">Empréstimo</a></li>
			<li class="active">Veículos</li>
		</ol>

		<BLOCKQUOTE>
			<p>Veículos</p>
			<small>Todos os veículos cadastrados</small>
		</BLOCKQUOTE>
		<hr />


		<div class="col-sm-12 col-md-8">			
			<div class="btn-group">
				<a href="/CarFire/public/formCar.jsf"
					class="btn btn-default btn-sm">Cadastrar</a>
			</div>
		</div>

		<div class="col-sm-12 col-md-8">

			<h:form role="form">
				<table class="display">
					<thead>
						<tr>
							<th>Chassi</th>
							<th>Placa</th>
							<th>Combustível</th>
							<th>Ano</th>
							<th>Marca</th>
							<th>Modelo</th>
							<th>Valor tarifa</th>
							<!-- 						<th>Disponível</th> -->
							<th>Ações</th>
						</tr>
					</thead>
	
					<tbody>
						
						<ui:repeat var="veiculo" value="#{veiculoController.itens()}">
							<tr class="center">
								<td><h:outputText value="#{veiculo.chassi}" /></td>
								<td><h:outputText value="#{veiculo.placa}" /></td>
								<td><h:outputText value="#{veiculo.combustivel}" /></td>
								<td><h:outputText value="#{veiculo.ano_modelo}" /></td>
								<td><h:outputText value="#{veiculo.marca}" /></td>
								<td><h:outputText value="#{veiculo.modelo}" /></td>
								<td><h:outputText value="#{veiculo.tarifa}" /></td>
								<!-- 							<td><h:selectBooleanCheckbox value="#{veiculo.disponivel}" /></td> -->

								<td>
									<h:commandLink action="#{veiculoController.excluir}"
										styleClass="form-link-remove" title="Excluir">
										
										<span class="glyphicon glyphicon-trash"></span>
										<f:setPropertyActionListener target="#{veiculoController.veiculo}" value="#{veiculo}" />
									</h:commandLink>
								
									<h:commandLink action="#{veiculoController.editar}"
										styleClass="form-link-edit" title="Editar">
										
										<span class="glyphicon glyphicon-edit"></span>
										<f:setPropertyActionListener target="#{veiculoController.veiculo}" value="#{veiculo}" />
									</h:commandLink> 
								</td>
							</tr>
						</ui:repeat>
						
					</tbody>
				</table>
			</h:form>			 
		</div>
	</ui:define>

	<ui:define name="js_externo">
		<script type="text/javascript">
			$("table").dataTable({
				"language" : {
					// 					"sLengthMenu": "Registros por página: _MENU_",
					"sLengthMenu" : "",
					"sSearch" : "Pesquisar:",
					"sInfo" : "Exibindo _PAGE_ de _PAGES_ páginas",
					"sInfoEmpty" : "Exibindo 0 de 0 páginas",
					"infoFiltered" : " - filtrado de _MAX_ registros",
					"sPrevious" : "Anterior",
					"sNext" : "Próximo",
					"zeroRecords" : "Nenhum registro encontrado"
				}
			});
		</script>
	</ui:define>

</ui:composition>
</html>
