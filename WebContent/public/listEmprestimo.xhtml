									<h:commandLink action="#{emprestimoController.cancelar()}"

										<f:setPropertyActionListener class="id" target="#{emprestimoController.emprestimoTO.id}" value="#{emprestimo.id}" />
									</h:commandLink>
									
								
								
									<!-- Editar -->
									<h:commandLink action="#{emprestimoController.fazerDevolucao()}"
										styleClass="btn btn-success btn-xs" title="Devolução" value="Devolver">
										
										<f:setPropertyActionListener target="#{emprestimoController.emprestimoTO}" value="#{emprestimo}" />
									</h:commandLink> 
								</td>
							</tr>
						</ui:repeat>
						
					</tbody>
				</table>
